        <div class="row" style="padding: 45px 30px;">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div id= 'card1' class="card">
                    <div class="card-body">
                        <h5 id='cardTitle' class="card-title">Tarea 1</h5>
                        <p class="card-text">Levantarme e ir al GYM</p>
                        <a href="#" class="btn btn-primary">Terminar Tarea</a>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Compartir Tarea
                          </button>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id='card2' class="card">
                <div class="card-body">
                    <h5 class="card-title">Tarea 2</h5>
                    <p class="card-text">Desayunar.</p>
                    <a href="#" class="btn btn-primary">Terminar tarea</a>
                </div>
                </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="agrega_tarea()">Crear nuevas tareas</button>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="addNewTask(event)">Crear nuevas tareas</button>
        </div>

        <ul class="list-group" id="lista">
            <li class="list-group-item">And a fifth one</li>
          </ul>


             <div id="tasksContainer"></div>

    </div>

       
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email">
                      </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="mensaje"></textarea>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="enviarSaludo()">Enviar</button>
            </div>
          </div>
        </div>
      </div>
